<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="cookieTitles">
      <h2 class="cookieTitle" id="cookieCounter">Cookie Count: 0</h2>
      <h2 class="cookieTitle" id="cookiesPerSecond">CPS:</h2>
    </div>
    <img
      src="./images/sprites/cookie (1).png"
      alt="Cookie to be clicked"
      id="theCookie"
      draggable="false"
    />
    <section id="upgradeSection">
      <h2 class="upgradeTitle">Upgrades</h2>
      <div id="upgrades"></div>
    </section>
  </body>
</html>
